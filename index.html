<!DOCTYPE html>
<html lang="es">
<head>
  <title>Mi primera pagina Web</title>
</head>
<body>
    <table>
      <tr>
        <th>Producto</th>
        <th>Precio</th>
      </tr>
    </table>
    <!--ul es lista no ordenada-->
    <ul>
      <li>sub elemento 1</li>
      <li>sub elemento 2</li>
      <li>sub elemento 3</li>
    </ul>

    <!--ol es lista ordenada-->
    <ol>
      <li value="50">sub elemento 1</li>
      <li>sub elemento 2</li>
      <li>sub elemento 3</li>
      <li>
        <ol>
          <li style="list-style: lower-roman;">sub elemento 1</li>
          <li style="list-style: lower-roman;">sub elemento 2</li>
          <li style="list-style: lower-roman;">sub elemento 3</li>
        </ol>
      </li>
    </ol>
    <h1>Mi primer heading</h1>
    <hr>
    <p>esto es un parrafo <span style="color: blue;">mucho mas</span> largo</p>
    <!--Esta es texto que el navegador
       no va aver-->
       <a target="_blank" href="https://www.google.com.ar">ir a google</a>
       <img src="https://img.freepik.com/foto-gratis/taza-cafe-postre-dulce_1303-24016.jpg" width="40" height="80" />
       <form action="/formulario" method="get">
           <label for="Nombre">Nombre</label>
           <input type="text" id="Nombre" name="Nombre" placeholder="Nombre"/>
           <br>
           <label for="Apellido">Apellido</label>
           <input type="text" id="Apellido" name="Apellido" placeholder="Apellido"/>
           <br>
           <label for="comentario">comentario</label>
           <textarea cols="10" rows="10" id="comentario" placeholder="ingrese comentario" name="comentario"></textarea>
           <br>
           <input type="submit"/>
       </form>
</body>
</html>
